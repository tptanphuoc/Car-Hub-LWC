<template>
    <div onclick={handleClick}>
        <div class="content">
            <img src={car.Picture_URL__c} class="slds-align_absolute-center carImage" alt="Car picture" />
            <div>
                <p class="title slds-align_absolute-center">{car.Name}</p>
                <p class="slds-align_absolute-center">
                    MSRP:
                    <lightning-formatted-number class="price" format-style="currency" currency-code="VND"
                        value={car.MSRP__c} maximum-fraction-digits="0"></lightning-formatted-number>
                </p>
            </div>
        </div>
    </div>
</template>
