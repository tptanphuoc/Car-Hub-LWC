<template>
    <lightning-card title="Car List" icon-name="custom:custom31">
        <div class="slds-p-around_medium wrapper">
            <template lwc:if={allCars.length}>
                <div class="content">
                    <template for:each={allCars} for:item="car">
                        <c-car-tile key={car.Id} car={car} onselected={handleCarSelected}></c-car-tile>
                    </template>
                </div>
            </template>
            <template lwc:else>
                <c-placeholder message="There is no Car match the criteria"></c-placeholder>
            </template>
        </div>
    </lightning-card>
</template>
